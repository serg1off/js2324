<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // #23efac;
      function hexa() {
        let baza16 = "0123456789abcdef";
        let codCuloare = "#";
        for (let i = 1; i <= 6; i++) {
          let index = Math.floor(Math.random() * baza16.length);
          codCuloare += baza16[index];
        }
        return codCuloare;
      }
      console.log(hexa());
    </script>
  </body>
