<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Metoda 1 - Functie clasica
      function inm(n) {
        // return n*n;
        return n ** 2;
      }
      let rez = inm(3);
      console.log(rez);

      //Metoda 2 - Functie anonima
      let rez2 = function (n) {
        return n * n;
      };
      console.log(rez2(6));
    </script>
  </body>
