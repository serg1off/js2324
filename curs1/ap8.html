<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=11, b=3;
        console.log('suma este', a+b);
        console.log('diferenta este', a-b);
        console.log('produsul este', a*b);
        console.log('catul este', a/b);
        console.log('restul impartirii este', a%b);
        console.log('puterea lui a la b', a**b);
        console.log('incrementarea pre ++a', ++a);
        console.log('incrementarea dupa a++', a++);
        console.log('decrementarea pre --a', --a);
        console.log('decrementarea dupa a--', a--);
        </script>
</body>
</html>
